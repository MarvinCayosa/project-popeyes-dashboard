<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UEnventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="frame_1">
    <div class="d-flex">
      <div class="sidebar_custom sidebar d-flex flex-column flex-shrink-0 p-3 fixed-top" style="width: 110px; height: 100vh;">
        <!--User Icon Dropdown-->
        <a href="#" class="user_profile m-2 d-flex justify-content-center text-white text-decoration-none"role="button" data-bs-toggle="dropdown" aria-expanded="false">
          <span class="icon_name">Marvin Cayosa</span>
          <span class="icon_name identifier">Administrator</span> 
          <svg xmlns="http://www.w3.org/2000/svg" class="avatar" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
          </svg>
        </a>
        <ul class="user_dropdown dropdown-menu">
          <li><a class="dropdown-item" href="#">View Profile</a></li>
          <li><a class="dropdown-item" href="#">Log Out</a></li>
        </ul>

        <hr>
        <!--Navigation Icons-->
        <ul class="nav nav-pills flex-column d-flex align-items-center">
          <li class="nav-item nav-link active d-flex justify-content-center icon-container">
            <svg class="icon" fill="currentColor">
                <use xlink:href="icons.svg#icon-home"></use>
            </svg>
            <span class="icon_name">Home</span> 
          </li>
          <li class="nav-item d-flex justify-content-center icon-container">
            <svg class="icon" fill="currentColor">
                <use xlink:href="icons.svg#icon-inbox"></use>
            </svg>
            <span class="position-absolute translate-middle badge rounded-pill bg-danger">10</span>
            <span class="icon_name">Inbox</span>
          </li>
          <li class="nav-item d-flex justify-content-center icon-container">
            <svg class="icon" fill="currentColor">
                <use xlink:href="icons.svg#icon-profile"></use>
            </svg>
            <span class="icon_name">Records</span> 
          </li>
          <li class="nav-item d-flex justify-content-center icon-container">
            <span class="icon_name">Archive</span> 
            <svg class="icon" fill="currentColor">
                <use xlink:href="icons.svg#icon-archive"></use>
            </svg>
            
        </ul>
    
        <hr>

        <!--Options Icon-->
        <a href="#" class="options m-2 d-flex justify-content-center text-white text-decoration-none" aria-expanded="false">
          <span class="icon_name">Options</span>
          <svg class="icon" fill="currentColor">
          
            <use xlink:href="icons.svg#icon-menu"></use>
          </svg>
        </a>
      </div>
      
      <div class="main_body flex-grow-1">

        <nav class="navbar-main navbar">
          <div class="container-nav container-fluid">
            <a class="navbar-brand" href="#">
              <svg class="logo">
                <use xlink:href="SVG/Asset_1.svg#Layer_2"></use>
              </svg>
            </a>
              <form class="search-form d-flex search-container" role="search">
                <input class="search-bar form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="search-btn" type="submit">
                  <svg class="icon icon-search" fill="currentColor">
                    <use xlink:href="icons.svg#icon-search"></use>
                  </svg>
                </button>
              </form>
            </div>
          </div>
        </nav>

        <section class="inventory-section">

        </section>
   

      </div>
      
    </div>
  </div>

</body>
</html>
